<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>New brewery - The Beer Catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add a new brewery to The Beer Catalog</h1>
    <form action="#" th:action="@{/addBrewery}" th:object="${brewery}" method="post">
    <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Naming error</td>
            </tr>
            <tr>
                <td>City: </td>
                <td><input type="text" th:field="*{city}" /></td>
                <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Naming error</td>
            </tr>
            <tr>
                <td>Country: </td>
                <td><input type="text" th:field="*{country}" /></td>
                <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Naming error</td>
            </tr>
            <tr>
                <td>Founded in year: </td>
                <td><input type="text" th:field="*{foundedYear}" /></td>
                <td th:if="${#fields.hasErrors('foundedYear')}" th:errors="*{foundedYear}">Year error</td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
