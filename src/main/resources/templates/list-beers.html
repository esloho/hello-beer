<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>List of Beers - The Beer Catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>List of beers in The Beer Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Brewery</th>
                <th>Type</th>
                <th>Alcohol content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="beer : ${beerList}">
                <td th:text="${{beer.name}}"></td>
                <td th:text="${{beer.brewery.name}}"></td>
                <td th:text="${{beer.type}}"></td>
                <td th:text="${{beer.alcoholContent}}"></td>
                <td>
                    <a th:href="@{/detail-beer(id=${beer.id})}" >View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/newBeer">Add a new beer</a>
    <a href="/newBrewery">Add a new brewery</a>
    <a href="/hellobeer">Go to the menu</a>
</body>
</html>
